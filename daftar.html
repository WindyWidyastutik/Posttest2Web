    <div class="judul">
        <h2>SELAMAT DATANG <span id="tampil"></span> SILAHKAN MELAKUKAN RESERVASI</h2>
    </div>
    <div class="pendaftaran">
        <main class="content">
            <h1>RESERVASI</h1>
            <i data-feather="user"></i>
                <input type="text" placeholder="Masukkan nama" id="nama">
            <br>
            <i data-feather="mail"></i>
                <input type="email" placeholder="Masukkan E-Mail" id="email">
            <br>
            <i data-feather="phone"></i>
                <input type="tel" placeholder="Masukkan nomor hp" id="hp">
            <br>
            <i data-feather="calendar"></i>
                <input type="date" id="date">
            <br>
            <i data-feather="clock"></i>
                <input type="time" id="time">
            <br>
            <i data-feather="home"></i>
                <label for="room">VIP</label>
                <input type="radio" name="room" id="room" value="VIP">
                <label for="room">Reguler</label>
                <input type="radio" name="room" id="room" value="Reguler">
            <br>
            <i data-feather="monitor"></i>
                <label for="fasilitas">Proyektor</label>
                <input type="checkbox" name="fasilitas" id="fasilitas" value="Proyektor">
                <label for="fasilitas">Monitor</label>
                <input type="checkbox" name="fasilitas" id="fasilitas" value="Monitor">
                <label for="fasilitas">Sound</label>
                <input type="checkbox" name="fasilitas" id="fasilitas" value="Sound">
            <br>
            <i data-feather="layers"></i>
            <label>Floor</label>
                <select id="lantai">
                    <option value="1">Lantai 1</option>
                    <option value="2">Lantai 2</option>
                    <option value="3">Lantai 3</option>
                </select>
            <br>
            <i data-feather="message-circle"></i>
            <label>Note</label>
            <br>
                <textarea name="note" cols="35" rows="4" id="note" placeholder= "Silahkan Tinggalkan Note" value="note"></textarea>
            <br>
            <button type="submit" id="daftar">Daftar</button>
            
            </div>
        </main>
    </div>
